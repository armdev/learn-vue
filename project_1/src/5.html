<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter with colors and reset</title>
</head>
<body>

<div id="app">
  <h4>{{ title }} {{ counter }}</h4>
  
   <button v-on:click="riseCounter(5, 'Increased by 5', $event)">In each click + 5</button>

   <button v-on:click="riseCounter(10, 'Increased by 10', $event)">In each click + 10</button>

   <button v-on:click="resetCounter('Counter reset', $event)">Reset?</button>
 
 
</div>
<br/>
<a  href="index.html">Main Page</a>
<br/>
<a  href="4.html">Prev Page</a>
<br/>
<a  href="6.html">Next Page</a>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
          counter: 0,
          title: 'Counter: '

        },
        methods: {
            riseCounter: function(num, str, event){
                this.counter += num,
                this.title = str

                if(num === 5){
                    event.target.style.color='red'
                }

                if(num === 10){
                    event.target.style.color='green'
                }

            },

            resetCounter: function(str, event){
                this.counter = 0
                this.title = str
                event.target.style.color='blue'
            }
            
        }
     
    })

</script>
</body>
</html>
