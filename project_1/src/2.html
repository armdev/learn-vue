<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>

<div id="app">
  <h4>Creating Counter {{ counter }}</h4>
  
  <button v-on:click="riseCounter">Increase count</button>
  <hr/>
  
</div>
<a  href="index.html">Main Page</a>
<br/>
<a  href="1.html">Prev Page</a>
<br/>
<a  href="3.html">Next Page</a>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
          counter: 0,

        },
        methods: {
            riseCounter: function(){
                this.counter++
            }

        }
     
    })

</script>
</body>
</html>
