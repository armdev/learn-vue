<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Vue.js</title>
</head>
<body>

<div id="app">  
    <h1>Hello {{ name }}</h1>
</div>
<a  href="1.html">Next Page</a>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
      el: '#app',
      data: {
        name: 'Vue!'
      }      
    })

</script>
</body>
</html>
